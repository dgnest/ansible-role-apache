---
# defaults file for dgnest.apache

apache_domain: ''

apache_venv_port: 80
apache_venv_server_admin: 'admin@dgnest.com'
apache_venv_server_name: 'www.dgnest.vm'
apache_venv_server_alias: "{{ apache_venv_server_name }}"

apache_venv_documentroot: '/var/www/'

apache_env:
  APPLICATION_ENV: local

apache_modules:
  - rewrite
